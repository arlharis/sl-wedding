        <div class="modal" id="songModal">

                    <!-- Modal body -->

                        </div>
                        <div class="pt-2">
                            <button type="button" class="btn btn-outline-info btn-block" id="playButton" onclick="enableAutoplay()">Play Our Wedding Theme Song</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function openModal() {
                const modal = document.getElementById("songModal");
                modal.style.display = "block";
            }

            // Function to close the modal
            function closeModal() {
                const modal = document.getElementById("songModal");
                modal.style.display = "none";
            }

            // Automatically open the modal when the page loads
            window.addEventListener("load", function() {
                openModal();
            });

            // Close the modal when the close button is clicked
            const closeModalButton = document.getElementById("closeModalButton");
            const closePlayButton = document.getElementById("playButton");
            closeModalButton.addEventListener("click", function() {
                closeModal();
            });
            closePlayButton.addEventListener("click", function() {
                closeModal();
            });

            function enableAutoplay() {
                var audio = document.getElementById("myAudio");
                audio.muted = false;
                audio.play();
            }
        </script>
